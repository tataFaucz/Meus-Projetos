<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="estilo.css">
<title>Formulário com Bordas</title>
</head>
<body>

<div class="bordered">
	<h2>Formulário de Exemplo</h2>
	<form>
    	<div>
        	<label for="check">Checkbox:</label>
        	<input type="checkbox" id="check" name="check" class="">
    	</div>
    	<div>
        	<label for="nome">Nome:</label>
        	<input type="text" id="nome" name="nome" class="nome">
    	</div>
    	<div>
        	<label for="email">Email:</label>
        	<input type="email" id="email" name="email" class="email">
    	</div>
    	<div>
        	<label for="senha">Senha:</label>
        	<input type="password" id="senha" name="senha" class="senha">
    	</div>
    	<div>
        	<input type="range" id="range" name="range" class="range">
    	</div>
    	<div>
        	<p class="paragrafo escuro">Isso é um parágrafo de exemplo.</p>
    	</div>
    	<div>
        	<h3 class="cabecalho">Isso é um cabeçalho de exemplo.</h3>
    	</div>
    	<div>
        	<button type="submit" class="btn_confirmacao btn_grande btn_verde">Confirmar</button>
        	<button type="button" class="btn_confirmacao btn_pequeno btn_vermelho">Cancelar</button>
    	</div>
    	<div>
        	<a href="#" class="link">Isso é um link de exemplo</a>
    	</div>
	</form>
</div>

</body>
</html>
