<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moranguinho Game</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="crud">
        <h2>Jogador(es)</h2>
        <form id="playerForm">
            <input type="hidden" id="playerId">
            <input type="text" id="name" name="name" placeholder="Nome do Jogador" required><br>
            <input type="text" id="nationality" name="nationality" placeholder="Nacionalidade" required><br>
            <input type="number" id="age" name="age" placeholder="Idade" required><br>
            <input type="email" id="email" name="email" placeholder="E-mail" required><br>
            <button type="submit" class="confirm">Adicionar Jogador</button>
        </form>
        <ul id="playerList"></ul>
        <h3>Jogador Selecionado: <span id="selectedPlayer"></span></h3>
        <button onclick="startGame()" class="button play">Jogar</button><br>
        <button onclick="editPlayer()" class="button editar">Editar Jogador</button><br>
        <button onclick="deletePlayer()" class="button excluir">Excluir Jogador</button>
    </div>

    <div id="game" style="display: none;">
        <h1>Score: <span id="score">0</span></h1>
        <h3 id="timer">Tempo Restante: 180 segundos</h3>
        <div id="board"></div>
    </div>
</body>
<script src="estilo.js"></script>
</html>
